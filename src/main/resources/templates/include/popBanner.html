<div class="pop-banner" id="pop_banner">
	<div class="pop-info">

		<span class="dontShow" onclick="dontShowAgain()">하루만 안보기</span>
		<span class="xi-close" onclick="popCloseEvent()"></span>
	</div>
	<div class="sub-banner-img" th:each="banner : ${banners}">
	<!-- 1번 배너 -->
		<a th:href="@{${banner.url}}">
			<img th:src="@{'/banner/img/' + ${banner.img}}" th:alt="${banner.name}">
		</a>
	</div>
	<div class="top-overview" onclick="scrollToTop()">위로 가기</div>
</div>
