<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원정보 관리</title>
<link rel="icon" href="/img/logo/favicon.png">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet"
	href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<script src="/js/pub-ui-custom.js"></script>

</head>

<body>
	<div id="header" th:replace="include/header"></div>
	<div class="container column mt50">
		<div class="column-row">
			<div class="c-column-2">
				<div id="system_menu" th:replace="include/system"></div>
			</div>
			<div class="c-column-8">
				<div class="sys-system_menu">
					<h2>채팅방 관리</h2>
					<div class="search-bar mb20">
						<form method="get" action="/admin/systemChat">
					        <input type="text" name="searchKeyword" placeholder="검색어 입력" th:value="${searchKeyword}" />
					        <button type="submit" class="btn_search">검색</button>
					    </form>
					</div>
					<div class="sys-description-box mb20">
						<div class="box-itme">
							<h3 class="mt20">채팅방 수 : <span th:text="${chatCount}"></span></h3>
						</div>
						<div class="box-itme">
							<button class="deletechat-btn mt20">인원 없는 채팅방 삭제</button>
						</div>
					</div>
					<table>
						<caption style="display: none;">관리자 게시판 입니다</caption>
						<colgroup>
							<col width="">
							<col width="">
							<col width="">
							<col width="">
							<col width="">
							<col width="">
							<col width="">
							<col width="">
							<!-- 참고하세요 -->
							<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup -->
						</colgroup>
						<thead>
							<tr>
								<th>방번호</th>
								<th>방제목</th>
								<th>방장</th>
								<th>개설일</th>
								<th>참여인원</th>
								<th>대화로그</th>
								<th>신고수</th>
								<th>상세보기</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="chat : ${chats}">
								<td th:text="${chat.idx}">1</td>
								<td th:text="${chat.title}">같이 코딩공부하실분</td>
								<td>홍길동</td>
								<td th:text="${chat.regdate}">2024-11-04</td>
								<td th:text="${chat.limit}">4</td>
								<td>11</td>
								<td>0</td>
								<td><a href="" class="btn_view">상세보기</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
	<div id="footer" th:replace="include/footer"></div>
</footer>
</html>
