<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원정보 관리</title>
<link rel="icon" href="/img/logo/favicon.png">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet"
	href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<script src="/js/pub-ui-custom.js"></script>
</head>
<div id="header" th:replace="include/header"></div>
<body>
	<div class="container column mt50">
		<div class="column-row">
			<div class="c-column-2">
				<div id="system_menu" th:replace="include/system"></div>
			</div>
			<div class="c-column-8">
				<div class="sys-system_menu">
					<h2>댓글 관리</h2>
					<div class="search-bar mb20">
						<select name="searchType">
							<option value="email">이메일</option>
							<option value="nickname">닉네임</option>
							<option value="name">이름</option>
						</select> <input type="text" name="searchKeyword" placeholder="검색어 입력">
						<button class="btn_search">검색</button>
					</div>
					<div class="sys-description-box mb20">
						<h3>댓글 수 : <span th:text="${replyCount}"></span></h3>
					</div>
					<table>
						<caption style="display: none;">관리자 게시판 입니다</caption>
						<colgroup>
							<col width="">
							<col width="">
							<col width="">
							<col width="">
							<col width="">
							<col width="">
						</colgroup>
						<thead>
							<tr>
								<th>번호</th>
								<th>원글</th>
								<th>댓글내용</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>삭제</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="reply : ${replys}">
								<td th:text="${reply.idx}">1</td>
								<td>이 문제 버그났어요.</td>
								<td th:text="${reply.content}">저도 똑같아요.</td>
								<td th:text="${reply.writer}">한건희</td>
								<td th:text="${reply.regdate}">2024-11-04</td>
								<td><a href="" class="btn_delete">삭제</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>

	</div>
</body>
<footer>
	<div id="footer" th:replace="include/footer"></div>
</footer>
</html>
