<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원정보 관리</title>
<link rel="icon" href="/img/logo/favicon.png">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet"
	href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<script src="/js/pub-ui-custom.js"></script>
</head>
<div id="header" th:replace="include/header"></div>
<body>
	<div class="container column mt50">
		<div class="column-row">
			<div class="c-column-2">
				<div id="system_menu" th:replace="include/system"></div>
			</div>
			<div class="c-column-8">
				<div class="sys-system_menu">
					<h2>공지사항 관리</h2>
					<div class="search-bar mb20">
						<select name="searchType">
							<option value="email">이메일</option>
							<option value="nickname">닉네임</option>
							<option value="name">이름</option>
						</select> <input type="text" name="searchKeyword" placeholder="검색어 입력">
						<button class="btn_search">검색</button>
					</div>
					<div class="sys-description-box  mb20">
						<h3>공지글 수 : <span th:text="${boardCount}"></span></h3>
						<div class="box-itme">
							<button class="noticewrite-button"><a href="/noticeboardWrite">공지 작성</a></button>
						</div>
					</div>
					<table>
						<caption style="display: none;">관리자 게시판 입니다</caption>
						<colgroup>
							<col width="">
							<col width="">
							<col width="">
							<col width="">
							<col width="">
							<col width="">
							<col width="">
						</colgroup>
						<thead>
							<tr>
								<th>번호</th>
								<th>제목</th>
								<th>작성자</th>
								<th>작성일</th>
								<th>조회수</th>
								<th>추천수</th>
								<th>삭제</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="board : ${boards}">
								<td th:text="${board.idx}">1</td>
								<td th:text="${board.title}">첫번째 공지글입니다.</td>
								<td th:text="${board.writer}">운영자</td>
								<td th:text="${board.regdate}">2024-11-04</td>
								<td th:text="${board.hitCnt}">4</td>
								<td>3</td>
								<td><a href="" class="btn_delete">삭제</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</body>
<footer>
	<div id="footer" th:replace="include/footer"></div>
</footer>
</html>
